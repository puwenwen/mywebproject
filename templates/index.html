<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户画像可视化网站</title>
</head>
<body>
    <h1>面向精准营销的用户画像算法开发</h1>
    <hr>
    {% for post in posts %}
        <p style="font-family:微软雅黑;font-size:14pt;font-weight:bold;">
            <a href="/post/{{post.slug}}">{{post.title}}</a>
        </p>
    {% endfor %}
    <hr>
    <h3>现在时刻：{{now}}</h3>>
</body>
</html>
